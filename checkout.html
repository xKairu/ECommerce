<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

#checkout-form {
    width: 50%;
    margin: 0 auto;
}

#checkout-form label {
    display: block;
    margin-top: 20px;
}

#checkout-form input[type="text"], #checkout-form input[type="tel"], #checkout-form textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

#checkout-form button[type="submit"] {
    background-color: #08081a;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

#checkout-form button[type="submit"]:hover {
    opacity: 0.8;
}

#cart table tbody tr td img {
    width: 80px;
    height: auto; 
    border-radius: 4px;
}

    </style>
</head>
<body>   

    <section id="checkout-form" class="section-p1">
        <form id="checkoutForm" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="city">Mode of Payment</label>
            <input type="text" id="payment" name="payment" required>
                       
            <button type="button" onclick="checkout()">Checkout</button>
        </form>
    </section>

    <script>
        function checkout() {
            var fullname = document.getElementById('fullname').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var country = document.getElementById('country').value;
            var city = document.getElementById('city').value;
            var payment = document.getElementById('payment').value;

            var message = "Full Name: " + fullname + "\n" +
                          "Phone Number: " + phone + "\n" +
                          "Address: " + address + "\n" +
                          "Country: " + country + "\n" +
                          "City: " + city + "\n" +
                          "Mode of Payment: " + payment;

            alert(message);

            window.location.href = "index.html";
        }
    </script>
    
</body>
</html>
